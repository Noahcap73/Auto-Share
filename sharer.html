<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Become a Sharer</title>
    <link href="dist/output.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/0c3d4e21cb.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="h-screen bg-slate-100">
    <header class="mx-6 my-4 flex border-b-2 pb-2">
      <h1
        class="mr-auto font-nunito text-2xl font-extrabold text-blue-600 sm:text-3xl"
      >
        <a href="index.html"
          >Auto Share
          <i class="fa-solid fa-car-side fa-md" style="color: #2563eb"></i
        ></a>
      </h1>

      <div class="lg:hidden">
        <!-- Smaller Viewports Nav Menu Icon -->
        <i
          id="menu-icon"
          class="fa-solid fa-bars fa-xl transform cursor-pointer transition-transform"
          style="color: #2563eb"
        ></i>
      </div>

      <!--Wider Viewport Nav-->
      <nav class="hidden lg:block">
        <ul class="flex gap-8 font-nunito text-lg font-bold">
          <li class="py-1">
            <a
              href="#"
              class="transition-all duration-300 ease-in-out hover:text-blue-500 hover:opacity-80"
              >Vehicles <i class="fa-solid fa-car"></i
            ></a>
          </li>
          <li class="py-1">
            <a
              href="sharer.html"
              class="transition-all duration-300 ease-in-out hover:text-blue-500 hover:opacity-80"
              >Sharer <i class="fa-solid fa-people-arrows"></i
            ></a>
          </li>
          <li>
            <a href="login.html"
              ><button
                class="rounded-full bg-blue-600 px-4 py-1 text-white shadow-md shadow-slate-400 transition-all duration-300 ease-in-out hover:translate-y-1 hover:opacity-70 hover:shadow-none"
              >
                Sign Up
                <i class="fa-solid fa-user" style="color: #fff"></i></button
            ></a>
          </li>
        </ul>
      </nav>
    </header>

    <!-- Smaller Veiwports Nav-->
    <nav>
      <ul
        id="drop-nav"
        class="mx-2 mb-2 w-auto -translate-y-80 gap-3 rounded-xl border-2 border-blue-500 bg-white text-center font-bold shadow-lg transition-all duration-500 lg:hidden"
      >
        <li class="border-b-2 py-2">
          <a href="login.html"
            ><button class="w-full hover:text-blue-700 hover:opacity-60">
              Sign Up <i class="fa-solid fa-user"></i></button
          ></a>
        </li>

        <li class="border-b-2 py-2">
          <a href="sharer.html"
            ><button class="w-full hover:text-blue-700 hover:opacity-60">
              Sharer <i class="fa-solid fa-people-arrows"></i></button
          ></a>
        </li>
        <li class="py-2">
          <a href="#"
            ><button class="w-full hover:text-blue-500 hover:opacity-60">
              Vehicles <i class="fa-solid fa-car"></i></button
          ></a>
        </li>
      </ul>
    </nav>
    <script src="sharer.js"></script>
  </body>
</html>
